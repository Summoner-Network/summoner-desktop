# .github/workflows/build-and-release.yml
name: Build & Release (mac + linux)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  mac:
    runs-on: macos-13
    strategy:
      matrix: { arch: [x64, arm64] }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - run: npm ci
      - run: npm run inject-alert
      - run: npx electron-builder --mac --${{ matrix.arch }} --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: mac-${{ matrix.arch }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.blockmap
            release/latest-mac.yml
          if-no-files-found: ignore

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - run: npm ci
      - run: npm run inject-alert
      - run: npx electron-builder --linux --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            release/*.AppImage
            release/*.deb
          if-no-files-found: ignore

  release:
    runs-on: ubuntu-latest
    needs: [mac, linux]
    steps:
      - uses: actions/checkout@v4

      # Pull all artifacts and flatten them into ./collected
      - uses: actions/download-artifact@v4
        with:
          path: collected
          merge-multiple: true

      # Read version from package.json
      - id: read_version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # Create/update a **draft** GitHub Release and attach every file we collected
      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: v${{ steps.read_version.outputs.version }}
          name: Summoner Desktop v${{ steps.read_version.outputs.version }}
          files: collected/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
