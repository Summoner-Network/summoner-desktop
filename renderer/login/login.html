<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body class="login">
  <div class="login-box">

    <p style="text-align: center;">
      <div style="line-height: 1; margin-bottom: 0;">
        <span style="font-size: 230%;">
          <img src="../../assets/icon2gif/gifs/mage_1.gif" class="logo" alt="App Logo"
              style="height: 2em; vertical-align: middle; width: auto; margin: 0;">
          <span style="
            font-family: 'Arvo', serif;
            font-weight: 700;
            color: #000081;
            font-size: 120%;
            letter-spacing: -0.02em;
            text-transform: uppercase;
          ">
            SUMMONER
          </span>
          <sup><span style="font-size: 70%;color: #000081;">&reg;</span></sup>
        </span>
      </div>
    </p>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="window.location='../landing/landing.html'">Login</button>
  </div>
</body>
</html>
